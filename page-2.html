          <use href="/goit-js-hw-12/assets/sprite-E8vg0sBb.svg#logo"></use>

  </div>
</header>
  <main class="app">
    <div class="container center">
      <form class="search-form" id="image-search">
        <input class="query-input" type="text" name="query" id="query" placeholder="Search images..." />
        <button class="tbn" type="submit">Search</button>
      </form>

      <section class="gallery"></section>
      <button class="btn hidden" type="button" disabled>Load more</button>
      <div class="loader hidden"></div>
    </div>

    <template id="card-template">
      <a id="lightbox-link"
        href="https://pixabay.com/get/gfc1a03d60aae3e8d5c40a8a0667a8c1e67736c8a96302eb1c9384ef90843f9187a6a0c343bfe9de70fe14ec28058d90766a7bcec4e8d7a8fea27f6dde348a06e_1280.jpg">
        <article class="card">
          <img class="card-img"
            src="https://pixabay.com/get/g17345ce7c6637f7d59e69717dff7959c1e820c9c3cf0ca0f9d32993834cd1833d693ce72128a683f87f8fa0c2b70d170be77ffde7a1985ceceb98f0bb77580d3_640.jpg"
            alt="shepherd dog, dog, domestic animal" />
          <div class="card-stats">
            <div class="card-stats-item">
              <h2 class="card-stats-item-label">Likes</h2>
              <span class="card-stats-item-count" data-item="likes">2137</span>
            </div>

            <div class="card-stats">

              <div class="card-stats-item">
                <h2 class="card-stats-item-label">Views</h2>
                <span class="card-stats-item-count" data-item="views">69696969</span>
              </div>


              <div class="card-stats-item">
                <h2 class="card-stats-item-label">Comments</h2>
                <span class="card-stats-item-count" data-item="comments">420</span>
              </div>

              <div class="card-stats-item">
                <h2 class="card-stats-item-label">Downloads</h2>
                <span class="card-stats-item-count" data-item="downloads">13371337</span>
              </div>

            </div>
        </article>
      </a>
    </template>
  </main>
